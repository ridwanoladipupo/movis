<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoVis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://unpkg.com/3d-force-graph"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->

</head>
<body>

    <div class="container-fluid text-center">
        <h1 class="mt-3 mb-3">MoVis</h1>
       

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->

        <div class="row p-4">
            <div class="col-6">
               <div class="card heatmap-container pb-5 pt-2">
                    <div class="heatmap-nav">
                        <label for="participant-filter">Participant:</label>
                        <select id="participant-filter"></select>
            
                        <label for="activity-filter">Filter by Activity:</label>
                        <select id="activity-filter">
                            <option value="all">All</option>
                        </select>
                    </div>
                    
                    <div class="">
                        <svg id="heatmap"></svg>
                    </div>
               </div>
            </div>
            <div class="col-6">
                <div class="card pb-5 pt-2">
                    <div class="">
                        <label for="activity-filter">Filter Activity:</label>
                        <select id="activity-filter-clock">
                            <option value="all">All</option>
                        </select>
    
                        <label class="mx-3">
                            <input type="checkbox" id="toggle-24h"> 24-Hour Clock
                        </label>
    
                        <input class="" type="range" id="hour-range" min="0" max="24" step="1">
                    </div>

                    <div class="pt-3">
                        <svg  id="radial-clock" width="600" height="600"></svg>
                    </div>

                </div>
            </div>
            <div class="col-6">

            </div>
        
        </div>

    
    </div>
   

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="d3.js"></script>
    <script src="radial.js"></script>
    <script src="tenary.js"></script>
</body>
</html>
